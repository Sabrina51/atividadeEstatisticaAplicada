<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
  >
  <link href="style.css" rel="stylesheet">
  <title>Atividade</title>
</head>

<body>
  <header>
    <p>Atividade - Estatística Aplicada</p>
  </header>
  <section>
    <article>
      <div id="wrapper-conjunto">
        <label id="label-valores" for="valores">Digite os números a serem adicionados ao conjunto:</label>
        <input id="conjunto-numeros" type="number" name="valores" onkeypress="adicionar(event)">
        <button id="adicionar" class="btn btn-success btn-sm" onclick="adicionar(event)">Adicionar</button>
      </div>
      <div>
        <div id="conjunto"></div>
      </div>
    </article>
    <hr></hr>
    <article>
      <div id="resultados"></div>
      <div id="wrapper-button">
        <button id="botaoLimparTudo" class="btn btn-secondary btn-sm" onclick="limpar()">Limpar Tudo</button>
        <button id="botaoLimparConjunto" class="btn btn-secondary btn-sm" onclick="limparConjunto()">Limpar
          Conjunto</button>
        <button id="botaoCalcular" class="btn btn-success btn-sm" onclick="calcular()">Calcular</button>
      </div>

    </article>
  </section>

  <script src="main.js"></script>
</body>
