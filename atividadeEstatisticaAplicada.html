<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Atividade</title>
</head>

<body>
    <header>
        <p>Atividade - Estatística Aplicada</p>
    </header>
    <section>
        <article>
            <div id="wrapper-conjunto">
                <label id="label-valores" for="valores">Digite os números a serem adicionados ao conjunto:</label>
                <input id="conjunto_numeros" type="number" name="valores">
                <input id="adicionar" type="button" value="Adicionar" onclick="adicionar()" class="btn btn-success btn-sm">
            </div>
            <div>
                <div id="conjunto"></div>
            </div>
        </article>
        <hr></hr>
        <article>
            <div id="resultados"></div>
            <div id="wrapper-button" >
                <input id="botaoLimparTudo" type="button" value="Limpar Tudo" onclick="limpar()" class="btn btn-secondary btn-sm">
                <input id="botaoLimparConjunto" type="button" value="Limpar Conjunto" onclick="limpar_conjunto()" class="btn btn-secondary btn-sm">
                <input id="botaoCalcular" type="button" value="Calcular" onclick="calcular()" class="btn btn-success btn-sm">
            </div>
            
        </article>
    </section>

    <script src="main.js"></script>
</body>
